<html><head><base href="/" />

<title>Site Profissional de Psicologia</title>
<style>
  :root {
    --primary: #5C4033;
    --secondary: #F5E6D3;
    --text: #2C1810;
    --accent1: #FFE4E1;
    --accent2: #E8F3E8;
    --white: #FFFFFF;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-color: var(--secondary);
  }

  main {
    flex: 1 0 auto;
  }

  .navbar {
    background-color: transparent;
    padding: 1rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: none;
  }

  .logo {
    height: 50px;
  }

  .nav-links {
    display: flex;
    gap: 2rem;
  }

  .nav-links a {
    text-decoration: none;
    color: var(--text);
    font-weight: 500;
  }

  .social-icons {
    display: flex;
    gap: 1rem;
  }

  .social-icons a {
    color: var(--primary);
    transition: transform 0.2s, color 0.2s;
    padding: 8px;
  }

  .social-icons a:hover {
    color: #4A3328;
    transform: scale(1.1);
  }

  .social-icons a:active {
    transform: scale(0.95);
  }

  .bio-links-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  .profile {
    text-align: center;
    margin-bottom: 2rem;
  }

  .profile-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 1rem;
    border: 3px solid var(--primary);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .profile h1 {
    color: var(--primary);
    margin-bottom: 0.5rem;
    font-size: 2rem;
  }

  .profile p {
    color: var(--text);
    font-size: 1.1rem;
    margin-bottom: 1rem;
  }

  .links {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .link-card {
    background: var(--white);
    padding: 1rem;
    border-radius: 15px;
    text-decoration: none;
    color: var(--text);
    display: flex;
    align-items: center;
    gap: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    font-size: 1.1rem;
  }

  .link-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    background: var(--secondary);
  }

  .link-card i {
    font-size: 1.5rem;
    color: var(--primary);
    width: 30px;
    text-align: center;
  }

  @media (max-width: 768px) {
    .nav-links {
      display: none;
    }
  }

  .footer {
    margin-top: auto;
    background-color: var(--primary);
    color: var(--white);
    padding: 1rem 0;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 1000;
  }

  @font-face {
    font-family: 'Ancherr';
    src: url('https://47a2264cf938b2f3772dad3d38ac7503.cdn.bubble.io/f1730320259536x123703355772923680/Ancherr-Regular-PersonalUse.otf') format('opentype');
  }

  .fossio-force-link {
    font-family: 'Ancherr', sans-serif;
    font-size: 32px;
    color: var(--secondary);
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .fossio-force-link:hover,
  .fossio-force-link:active {
    color: var(--accent1);
  }

  html {
    scroll-behavior: smooth;
  }

  section {
    scroll-margin-top: 80px;
  }
</style>
